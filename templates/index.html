{% extends 'base.html' %}

{% block head %}
<h1 style="text-align: center;">Task Master Tutorial</h1>
{% endblock %}

{% block body %}
<div class="content">
    {% if tasks|length < 1%}

    <h4>there are no tasks create one below</h4>

    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Id</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.id }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    
    </table>
    {% endif %}
    
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task">
    </form>
</div>
{% endblock %}
