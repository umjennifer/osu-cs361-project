{% extends 'base.html' %}

{% block head %}
<h1 style="text-align: center;">Update objective</h1>
{% endblock %}

{% block body %}
<div class="content">

    <form action="/update/objective/{{ objective.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{objective.content}}" required>
        <input type="submit" value="Update objective">
    </form>
</div>
{% endblock %}
